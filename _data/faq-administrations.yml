- question: "Comment savoir de combien de compétences EIG j'ai besoin ?"
  reponse: "<p>Cela dépend du périmètre de votre projet et des compétences que vous recherchez. À noter : dans la plupart des cas, les équipes comprennent au moins 2 compétences différentes (design et développement, développement et datasciences, deux compétences de développement différentes, etc.).<p>"

- question: "Je manque de compétences techniques : comment définir les profils d’EIG dont j’ai besoin pour réaliser mon projet ?"
  reponse: "<p>Vous pouvez en premier lieu prendre contact avec votre direction des systèmes d'information pour pré-identifier les compétences nécessaires .</p><p>Par ailleurs, vous pouvez <a href=\"/contact.html\" title=\"Formulaire de contact\">prendre contact avec nous</a>. Nous essayerons autant que possible de vous mettre en relation avec des personnes pouvant vous aider dans votre administration.</p><p>Enfin, ne vous inquiétez pas si vous n’êtes pas tout à fait sûr des compétences recherchées : si votre projet est sélectionné, les profils EIG recherchés seront retravaillés et précisés avec vous avant le lancement de l’appel à candidatures.</p>"

