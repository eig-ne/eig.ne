- question: "Quels sont les engagements que je dois respecter en participant au programme ?"
  reponse: "<p>Pour participer au programme EIG et afin d'assurer le succès des projets, il est demandé aux administrations de :
    <ul>
    <li>Proposer un cadre de travail propice aux entrepreneurs (matériel, autonomie, ouverture, possibilité de travailler hors les murs, en télétravail ou ailleurs)</li>
    <li>Participer au programme d’accompagnement mis en place par l’ANSI</li>
    <li>Assurer la disponibilité des DSI pour intégrer et maintenir les développements</li>
    <li>Assurer du portage de haut niveau</li>
    <li>Garantir la mise à disposition en open source des développements réalisés</li>
    <li>Valoriser les résultats des développements réalisés dans des actions de communication ou événements organisés à l’initiative de l’ANSI</li>
    </ul>
    </p>"

- question: "Quel est le rôle de l'équipe projet de l'administration ? Quels sont les profils dans cette équipe ?"
  reponse: "<p>L'administration qui accueille une équipe d'EIG joue plusieurs rôle. Un rôle opérationnel de chefferie de projet d'abord, pour porter le projet en interne, suivre l'avancement du projet, informer la hiérarchie du travail réalisé, etc. Il s'agit également de guider et soutenir l'équipe d'EIG : les orienter dans l’administration, en s’assurant qu’ils disposent de toutes les ressources nécessaires (notamment techniques et en données), et en facilitant les démarches juridiques et administratives éventuelles.</p><p>En général, les profils sont des agents publics qui ont un profil métier (issus de la direction pour laquelle le projet est réalisé) et un profil technique (DSI ou autre, pour échanger sur les choix techniques des EIG). Le temps hebdomadaire investi dans le projet EIG sera un élément important d’appréciation des projets. En moyenne, les mentors investissent entre 30% et 40% de leur temps dans leur projet EIG (et certains en investissent 100% !).</p>"

- question: "Le projet peut-il être encadré par 2 agents publics ?"
  reponse: "<p>Oui, tout à fait, cela peut être un correspondant métier et un correspondant technique !</p>"

- question: "Combien de temps prend la constitution d’un dossier de réponse à l’appel à projets ?"
  reponse: "<p>Le temps de constitution est variable, mais nous avons volontairement limité la longueur du dossier : n’hésitez pas à être précis et concis !</p>"

- question: "En cas de sélection, comment se passe le comité de sélection ?"
  reponse: "<p>CONFIRMER SI CETTE QUESTION EST PERTINENTE EN FONCTION DE LAPPROCHE CHOISIE - Les agents publics qui ont présenté un projet sont invités à le présenter devant un comité de sélection, notamment en utilisant un support de présentation sous forme de diapositives (pitchs).</p><p>Plus d’informations seront envoyées aux administrations présélectionnées.</p>"

