- question: "Qui peut participer ?"
  reponse: "<p>Le programme EIG est ouvert à toute personne, startup et petites et moyennes entreprises. Il n’est pas possible pour les agents en fonction dans l’administration et aux membres du jury de participer au programme en tant qu’entrepreneur (voir le règlement du programme pour plus d’informations).</p><p>Nous recherchons principalement des candidats disposant d’une certaine expérience (environ 5 ans), mais des profils moins expérimentés ayant déjà mené des projets entrepreneuriat ou associatifs sont également les bienvenus.</p>"

- question: "Quels sont les profils d’entrepreneurs attendus ?"
  reponse: "<p>Pour répondre aux projets proposés par les administrations, les entrepreneurs doivent justifier de compétences numériques et/ou d’expériences entrepreneuriales. Parmi les compétences attendues :
    <ul>
      <li>Design : design UX/UI, design de services</li>
      <li>Développement informatique : web/mobile, front/back/full stack, devops</li>
      <li>Analyse de données : data-visualisation, data-science, géomatique, IA, etc.</li>
      </ul>
    </p>"

- question: "Combien de temps dure un projet ?"
  reponse: "<p>Le projet dure 7 mois, d'août 2020 à février 2021. Pendant ce temps, les entrepreneurs se consacrent exclusivement au programme à temps plein, sans avoir d'autres engagements professionnels.</p>"

- question: "Quels sont les engagements que je dois respecter en participant au programme ?"
  reponse: "<p>Pour participer au programme EIG et afin d'assurer le succès des projets, il est demandé aux EIG de :
    <ul>
    <li>Être pleinement consacré, durant le temps de la promotion EIG.ne, au développement du projet EIG (ne pas prendre d’autres engagements contractuels)</li>
    <li>Assurer une cohésion au sein de l’équipe d’EIG qui accompagnera l’administration</li>
    <li>Participer au programme d’accompagnement mis en place par l’ANSI</li>
    <li>Mettre à disposition de l’administration, en open source, les développements réalisés</li>
    <li>Participer aux actions de communication et événements organisés à l’initiative de l’ANSI</li>
    </ul>
    </p>"

- question: "Où travaillent les EIG ?"
  reponse: "<p>Les EIG travaillent par équipe, chacune située dans l’administration proposant le projet. Le programme d’accompagnement organise des temps d’échanges entre EIG et un lieu où ils peuvent se rencontrer en dehors de leur administration, en accord avec leurs mentors.</p>"

- question: "Au terme d’un projet, comment sont-ils pérennisés ?"
  reponse: "<p>Les outils continuent à être maintenus et développés par les équipes de l’administration d’accueil. D’autres sont mêmes déployés dans d’autres services. De plus, l’obligation, sauf dérogation, de verser les développements réalisés en open source rend leur maintien possible par tous. Le programme EIG.ne dispose d’une organisation sur GitHub pour y regrouper les dépôts publiés.</p>"

